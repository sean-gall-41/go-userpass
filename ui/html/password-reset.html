<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/password-reset.css"/>
    <title>Reset Your Password</title>
  </head>
  <body>
    <div class="center">
      <h1>Password Reset</h1>
      <p>Enter your <b>email</b> that you used to register. We'll
         send you an email with your username and a link to reset your
         password.
      </p>
    <form action="/password-reset/" method="POST" id="login-form">
      <div class="input-field">
        <input id="email" name="email" type="email" required>
        <span></span>
        <label for="email">Email</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <footer><i>Powered by <a target="_blank" rel="noopener noreferrer" href="https://golang.org/">Go</a></i><footer>
  </body>
</html>
